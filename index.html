<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>js-meal-recipe-finder</title>
  </head>
  <body>
    <main>
      <div class="landing">
        <header class="search-recipe">
          <h1>What would you like to eat today?</h1>

          <div class="searchbar">
            <form class="search">
              <button>
                <span class="material-symbols-outlined">Search</span>
              </button>
              <input
                type="text"
                placeholder="Search recipe by category or name"
                class="input"
              />
              <button class="filter">
                <span class="material-symbols-outlined">Tune</span>
              </button>
            </form>

            <ul class="searchResult"></ul>
          </div>
        </header>

        <div class="text">
          <h1>Enjoy delicious meals right now</h1>
          <h3 class="startbtn">Click, search & start cooking</h3>
        </div>
      </div>

      <div class="naming">
        <h2 class="strMeal"></h2>
        <span class="strCategory"></span>
        <span class="strArea"></span>
      </div>

      <img src="" alt="" class="strMealThumb" />

      <div>
        <div class="instructionsAndIngrediends">
          <div class="ingredients-Measurement">
            <div class="ingredients">
              <ul class="listOfIngredients"></ul>
            </div>
            <div class="measurement">
              <ul class="listOfMeasurements"></ul>
            </div>
          </div>

          <div class="instructions"></div>
        </div>
        <button class="strSource">Watch the Recipe Video</button>
        <button class="strYoutube">View Recipe Source</button>
      </div>

      <footer>
        <div class="category"></div>

        <div class="add">
          <button></button>
        </div>
      </footer>
    </main>

    <script type="module" src="assets/script/index.js"></script>
  </body>
</html>
