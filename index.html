<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>js-meal-recipe-finder</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Yummy</h1>
        <ul>
          <li>About</li>
          <li>Favorites</li>
          <li>Contact Us</li>
          <li>Categories</li>
          <li>Latest Reipe</li>
        </ul>
        <div class="search ">
          <button class="btn">
            <span class="material-symbols-outlined">Search</span>
          </button>
          <input
            type="text"
            placeholder="Search recipe by category or name"
            class="input"
          />
        </div>
      </nav>

    </header>

    <main>
      <section class="landing">
        <img src="assets/images/menu1.jpeg" alt="menu">

        <div class="description">
          <small>
            <span class="material-symbols-outlined">
            trending_up
            </span> 
            85&percnt; will make this again
          </small>

          <h3>Mighty Super Cheesecake</h3>
          <p>Look no further for a creamy and ultra smooth classic cheesecake recipe! no one can deny its simple decadence.</p>

          <span class="material-symbols-outlined">
            arrow_right_alt
            </span>
        </div>
      </section>

      <div class="naming">
        <h2 class="strMeal"></h2>
        <span class="strCategory"></span>
        <span class="strArea"></span>
      </div>

      <img src="" alt="" class="strMealThumb" />

      <div>
        <div class="instructionsAndIngrediends">
          <div class="ingredients-Measurement">
            <div class="ingredients">
              <ul class="listOfIngredients"></ul>
            </div>
            <div class="measurement">
              <ul class="listOfMeasurements"></ul>
            </div>
          </div>

          <div class="instructions"></div>
        </div>
        <button class="strSource">Watch the Recipe Video</button>
        <button class="strYoutube">View Recipe Source</button>
      </div>

      <footer>
        <div class="category"></div>

        <div class="add">
          <button></button>
        </div>
      </footer>
    </main>

    <script type="module" src="assets/script/index.js"></script>
  </body>
</html>
