<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>js-meal-recipe-finder</title>
  </head>
  <body>
    <section class="landing">
      <section class="search-recipe">
        <div class="searchbar">
          <p>what would you like to eat today&quest;</p>
          <form class="search">
            <button>
              <span class="material-symbols-outlined"> search </span>
            </button>

            <input
              type="text"
              placeholder="search recipe by category or name"
              class="input"
            />

            <button class="filter">
              <span class="material-symbols-outlined"> tune </span>
            </button>
          </form>
          <ul class="mealList"></ul>
        </div>

        <div class="text">
          <h1>Enjoy delicious meals right now</h1>
          <h3 class="startbtn">click, search &amp; start cooking</h3>
        </div>
      </section>
    </section>

    <div class="category"></div>

    <div class="add">
      <button></button>
    </div>

    <script type="module" src="assets/script/index.js"></script>
  </body>
</html>
